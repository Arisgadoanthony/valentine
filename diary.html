<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetica | Shared Secrets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');

        :root {
            --rose-bg: #fff0f3;
            --anthony-bg: #f0f7ff;
            --rose-accent: #ff85a1;
            --anthony-accent: #4facfe;
            --t-important: linear-gradient(135deg, #ff416c, #ff4b2b);
            --t-happy: linear-gradient(135deg, #f6d365, #fda085);
            --t-dreamy: linear-gradient(135deg, #a18cd1, #fbc2eb);
            --t-nature: linear-gradient(135deg, #00b09b, #96c93d);
            --t-ocean: linear-gradient(135deg, #2193b0, #6dd5ed);
            --t-sunset: linear-gradient(135deg, #ee0979, #ff6a00);
            --t-midnight: linear-gradient(135deg, #232526, #414345);
            --t-galaxy: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: var(--rose-bg); transition: 0.8s ease;
            overflow-x: hidden; min-height: 100vh;
            padding: 10px;
        }

        /* --- Enhanced Floating VFX --- */
        .vfx { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .particle { 
            position: absolute; 
            animation: floatUp 12s infinite linear; 
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* --- Selection Screen --- */
        #selector {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .btn-back {
            position: absolute; top: 40px; left: 40px;
            padding: 12px 25px; border-radius: 50px; border: 2px solid #333;
            text-decoration: none; color: #333; font-weight: 600;
            transition: 0.3s; background: transparent;
        }
        .btn-back:hover { background: #333; color: white; transform: translateX(-5px); }

        .user-cards { display: flex; gap: 40px; margin-top: 40px; }
        .card {
            width: 260px; max-width: 150px; height: 380px; border-radius: 40px; border: none;
            cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding: 40px; color: white; font-size: 2rem; font-family: 'Dancing Script', cursive;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .card:hover { transform: translateY(-20px); box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .card-rose { background: linear-gradient(135deg, #ff85a1, #ffafbd); }
        .card-anthony { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        /* --- Main UI --- */
        #diary-ui { display: none; padding: 40px 20px; flex-direction: column; align-items: center; }

        .calendar-container {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            border-radius: 50px; padding: 40px; width: 95%; max-width: 550px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.05); border: 1px solid white;
        }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; }

        .date-tile {
            aspect-ratio: 1; border-radius: 20px; background: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-weight: 600;
            box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            position: relative; border: 1px solid rgba(255,255,255,0.5);
        }

        .date-tile:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        }

        .today-mark { outline: 3px solid #333; outline-offset: 2px; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.4); border: 1px solid white;
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            font-weight: 600; transition: 0.3s; backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: #333; color: white; padding: 15px 40px; border-radius: 50px;
            border: none; font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        /* --- Enhanced Discard Button --- */
        .btn-discard {
            width: 100%; border: 1px solid #ddd; background: #fff; 
            margin-top: 15px; color: #888; cursor: pointer;
            padding: 10px; border-radius: 50px; font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-discard:hover {
            background: #fff0f0; color: #ff5e5e; border-color: #ff5e5e;
            transform: scale(0.98);
        }

        /* --- Modal & Wrapped Comments --- */
        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px); z-index: 10000; justify-content: center; align-items: center;
        }
        .modal-body {
            width: 90%; max-width: 480px; background: white; border-radius: 40px;
            padding: 40px; position: relative; box-shadow: 0 40px 80px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%; height: 150px; border-radius: 25px; border: none;
            padding: 20px; margin: 20px 0; background: rgba(0,0,0,0.04);
            font-family: inherit; font-size: 1rem; box-sizing: border-box; resize: none;
        }

        .comment-box {
            background: #f8f9fa; border-radius: 20px; padding: 15px; margin-bottom: 20px;
            max-width: 100%;
        }

        #display-comment {
            font-size: 0.9rem; font-weight: 600; margin-bottom: 10px;
            word-wrap: break-word; /* Prevents text from going off-screen */
            white-space: pre-wrap; /* Maintains spacing but wraps at end */
            line-height: 1.4;
            color: #101010;
        }

        .indicator-dot {
            position: absolute; top: 8px; right: 8px; width: 10px; height: 10px;
            background: #2ecc71; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px #2ecc71;
        }

        /* Vibe Themes */
        .t-important { background: var(--t-important) !important; color: white; }
        .t-happy { background: var(--t-happy) !important; }
        .t-dreamy { background: var(--t-dreamy) !important; color: white; }
        .t-nature { background: var(--t-nature) !important; color: white; }
        .t-midnight { background: var(--t-midnight) !important; color: white; }
        .t-galaxy { background: var(--t-galaxy) !important; color: white; }
    </style>
</head>
<body>

    <div class="vfx" id="vfx"></div>

    <div id="selector">
        <a href="mainpage.html" class="btn-back">‚ùÆ BACK TO HOME</a>
        <h1 style="font-size: 2rem; color: #333; letter-spacing: -1px;">Open Individual Diaries</h1>
        <div class="user-cards">
            <button class="card card-rose" onclick="openDiary('Rose')">Rose üå∑</button>
            <button class="card card-anthony" onclick="openDiary('Anthony')">Anthony üåø</button>
        </div>
    </div>

    <div id="diary-ui">
        <div style="width:100%; max-width:550px; display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 id="diary-owner" style="font-family:'Dancing Script'; font-size: 2.5rem; margin:0;"></h2>
            <button class="btn-glass" onclick="switchUser()">SWITCH USER</button>
        </div>

        <div class="calendar-container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <button class="btn-glass" onclick="moveMonth(-1)">‚ùÆ</button>
                <h3 id="month-label" style="margin:0; letter-spacing:1px;"></h3>
                <button class="btn-glass" onclick="moveMonth(1)">‚ùØ</button>
            </div>
            <div class="calendar-grid" id="grid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-body" id="modal-body">
            <h2 id="entry-date" style="margin:0 0 10px 0;"></h2>
            
            <div style="display:flex; gap:10px;">
                <select id="vibe-select" class="btn-glass" style="flex:1;" onchange="updateModalTheme(this.value)">
                    <option value="none">Standard Vibe</option>
                    <option value="t-important">üî• Important</option>
                    <option value="t-happy">‚ú® Happy</option>
                    <option value="t-dreamy">üåô Dreamy</option>
                    <option value="t-nature">üåø Nature</option>
                    <option value="t-midnight">üåë Midnight</option>
                    <option value="t-galaxy">üåå Galaxy</option>
                </select>
                <select id="emoji-select" class="btn-glass" style="flex:1;">
                    <option value="">Mood</option>
                    <option value="üå∏">üå∏</option><option value="üî•">üî•</option><option value="üíé">üíé</option>
                    <option value="‚≠ê">‚≠ê</option><option value="ü©π">ü©π</option>
                </select>
            </div>

            <textarea id="entry-text" placeholder="Write the heart out..."></textarea>

            <div class="comment-box">
                <p style="font-size:0.7rem; color:#ff5555; margin:0 0 5px 0; text-transform:uppercase;">Comment as <span id="comment-as"></span></p>
                <div id="display-comment"></div>
                <div style="display:flex; gap:10px; align-items: center;">
                    <input type="text" id="input-comment" placeholder="Leave a note..." style="flex:1; border:none; border-bottom:1px solid #ddd; background:transparent; padding:5px;">
                    <button onclick="postComment()" style="background:none; border:none; color:var(--rose-accent); cursor:pointer; font-weight:bold;">POST</button>
                </div>
            </div>

            <button class="btn-primary" style="width:100%" onclick="saveEntry()">SAVE MEMORY</button>
            <button class="btn-discard" onclick="closeModal()">DISCARD CHANGES</button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let db = JSON.parse(localStorage.getItem('shadow_diary_v7')) || { Rose: {}, Anthony: {} };
        let currentDate = new Date();

        function openDiary(user) {
            currentUser = user;
            document.getElementById('selector').style.display = 'none';
            document.getElementById('diary-ui').style.display = 'flex';
            document.getElementById('diary-owner').innerText = `${user}'s Space`;
            document.getElementById('comment-as').innerText = (user === 'Rose') ? "Anthonyüòé" : "Rose cutiee ‚ù§Ô∏è";
            document.body.style.background = (user === 'Rose') ? 'var(--rose-bg)' : 'var(--anthony-bg)';
            renderCalendar();
        }

        function switchUser() { openDiary(currentUser === 'Rose' ? 'Anthony' : 'Rose'); }

        function renderCalendar() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            const m = currentDate.getMonth(), y = currentDate.getFullYear();
            document.getElementById('month-label').innerText = `${new Intl.DateTimeFormat('en-US', {month:'long'}).format(currentDate)} ${y}`;
            const start = new Date(y, m, 1).getDay();
            const days = new Date(y, m+1, 0).getDate();
            ['S','M','T','W','T','F','S'].forEach(d => grid.innerHTML += `<div style="text-align:center; opacity:0.3; font-size:0.8rem; font-weight:bold;">${d}</div>`);
            for(let i=0; i<start; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=days; i++) {
                const key = `${y}-${m+1}-${i}`;
                const tile = document.createElement('div');
                tile.className = 'date-tile';
                const entry = db[currentUser][key];
                if(entry) {
                    if(entry.vibe !== 'none') tile.classList.add(entry.vibe);
                    if(entry.comment) tile.innerHTML += `<div class="indicator-dot"></div>`;
                    if(entry.emoji) tile.innerHTML += `<span style="position:absolute; bottom:5px; font-size:0.7rem;">${entry.emoji}</span>`;
                }
                if(i === new Date().getDate() && m === new Date().getMonth()) tile.classList.add('today-mark');
                tile.innerHTML += `<span>${i}</span>`;
                tile.onclick = () => openModal(key);
                grid.appendChild(tile);
            }
        }

        function openModal(key) {
            const entry = db[currentUser][key] || {text:"", vibe:"none", emoji:"", comment:""};
            document.getElementById('entry-date').innerText = key;
            document.getElementById('entry-text').value = entry.text;
            document.getElementById('vibe-select').value = entry.vibe;
            document.getElementById('emoji-select').value = entry.emoji;
            document.getElementById('display-comment').innerText = entry.comment || "No notes yet...";
            updateModalTheme(entry.vibe);
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function updateModalTheme(v) {
            const body = document.getElementById('modal-body');
            body.className = 'modal-body ' + v;
            body.style.background = (v === 'none') ? 'white' : 'transparent';
        }

        function postComment() {
            const commenter = (currentUser === 'Rose') ? "Anthonyüòé" : "Rose cutiee ‚ù§Ô∏è";
            const msg = document.getElementById('input-comment').value;
            if(msg) {
                document.getElementById('display-comment').innerText = `${commenter}: ${msg}`;
                document.getElementById('input-comment').value = "";
            }
        }

        function saveEntry() {
            const key = document.getElementById('entry-date').innerText;
            db[currentUser][key] = {
                text: document.getElementById('entry-text').value,
                vibe: document.getElementById('vibe-select').value,
                emoji: document.getElementById('emoji-select').value,
                comment: document.getElementById('display-comment').innerText.includes(':') ? document.getElementById('display-comment').innerText : ""
            };
            localStorage.setItem('shadow_diary_v7', JSON.stringify(db));
            closeModal(); renderCalendar();
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function moveMonth(n) { currentDate.setMonth(currentDate.getMonth() + n); renderCalendar(); }

        // --- ENHANCED FLOATING VFX (Hearts & Flowers) ---
        const vfx = document.getElementById('vfx');
        const items = ['üå∏', 'üå∑', 'üíñ', 'ü§ç', 'üåπ', '‚ú®', 'üå∫', 'üíï'];
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = items[Math.floor(Math.random() * items.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 25 + 15) + 'px';
            p.style.animationDuration = (Math.random() * 5 + 7) + 's';
            vfx.appendChild(p);
            setTimeout(() => p.remove(), 12000);
        }, 400); // More frequent floating
    </script>
</body>
</html>
